<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-pic">
        <img
          class="desktop-img"
          src="./images/image-product-desktop.jpg"
          alt="product"
        />
        <img
          class="mobile-img"
          src="./images/image-product-mobile.jpg"
          alt="product"
        />
      </div>
      <div class="card-details">
        <p class="catalog">PERFUME</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discount-price">$149.99</span
          ><span class="original-price">$169.99</span>
        </div>
        <button>
          <i class="ri-shopping-cart-line"></i><span>Add to cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
